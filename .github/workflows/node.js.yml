name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Nodejs Installation Check
      run: |
        node --version
        npm --version
    - name: Install Dependencies
      run: npm install
    - name: Install MongoDB
      run: |
        sudo add-apt-repository --remove "deb http://repo.mongodb.org/apt/ubuntu $(lsb_release -sc)/mongodb-org/3.4 multiverse"
        wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
        echo "deb http://repo.mongodb.org/apt/ubuntu $(lsb_release -sc)/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources list.d/mongodb-org-4.4.list
        sudo apt-get update
        sudo apt-get install -y mongodb-org
        sudo service mongodb start
        sudo service mongodb status
    - name: Start MongoDB
      run: sudo service mongodb start
    - name: Run Tests
      run: node server.js

